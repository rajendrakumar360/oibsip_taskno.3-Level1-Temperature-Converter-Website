<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreature Converter</title>
    <link rel="stylesheet" href="./temp-converter.css">        
</head>
<body>
    
    <div class="header">Tempreature Converter</div>

    <div class="main">
        <div class="forms">
            <label for="celcius">Celcius</label>
            <input type="number" name="celcius" id="c">
        </div>
        <div class="forms">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" name="fahrenheit" id="f">
        </div>
        <div class="forms">
            <label for="kelvin">Kelvin</label>
            <input type="number" name="kelvin" id="k">
        </div>
    </div>

    <div class="footer"></div>

    <script src="./temp-converter.js"></script>
</body>
</html>
